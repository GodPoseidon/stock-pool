<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>编辑</title>
</head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="/resources/vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link href="/resources/vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- NProgress -->
<link href="/resources/vendors/nprogress/nprogress.css" rel="stylesheet">
<link href="/resources/vendors/iCheck/skins/all.css">
<link
	href="/resources/vendors/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
<!-- Custom Theme Style -->
<link href="/resources/build/css/custom.css" rel="stylesheet">
<body>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form id="demo-form2" data-parsley-validate
						class="form-horizontal form-label-left">

						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">选择产品：<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="prodName" required="required"
									th:value="${spProdInfoT?.prodName}" disabled="disabled"
									class="form-control col-md-7 col-xs-12" maxlength="50">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">选择分类：<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="classifyName" required="required"
									th:value="${spProdInfoT?.classifyName}" disabled="disabled"
									class="form-control col-md-7 col-xs-12" maxlength="200">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">标题：<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="title" required="required"
									th:value="${spProdInfoT?.title}" disabled="disabled"
									class="form-control col-md-7 col-xs-12" maxlength="200">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">封面：<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<img alt="" th:src="${spProdInfoT?.pic}"
									style="height: 220px; width: 220px;">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">简介：<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="intro" required="required"
									disabled="disabled" th:value="${spProdInfoT?.intro}"
									class="form-control col-md-7 col-xs-12" maxlength="220">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">正文：<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<textarea rows="10" maxlength="2000" disabled="disabled" cols=""
									class="form-control" name="content" id="content"
									th:text="${spProdInfoT?.content}" required="required"></textarea>
							</div>
						</div>
						<div class="ln_solid"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script src="/resources/vendors/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="/resources/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="/resources/vendors/fastclick/lib/fastclick.js"></script>
	<!-- NProgress -->
	<script src="/resources/vendors/nprogress/nprogress.js"></script>
	<!-- bootstrap-progressbar -->
	<script
		src="/resources/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
	<!-- iCheck -->
	<script src="/resources/vendors/iCheck/icheck.min.js"></script>
	<script type="text/javascript"
		src="/resources/vendors/My97DatePicker/WdatePicker.js"></script>
	<script src="/resources/vendors/jquery.hotkeys/jquery.hotkeys.js"></script>
	<script src="/resources/vendors/google-code-prettify/src/prettify.js"></script>
	<!-- jQuery Tags Input -->
	<script
		src="/resources/vendors/jquery.tagsinput/src/jquery.tagsinput.js"></script>
	<!-- Switchery -->
	<script src="/resources/vendors/switchery/dist/switchery.min.js"></script>
	<!-- Select2 -->
	<script src="/resources/vendors/select2/dist/js/select2.full.min.js"></script>
	<!-- Parsley -->
	<script src="/resources/vendors/parsleyjs/dist/parsley.min.js"></script>
	<!-- Autosize -->
	<script src="/resources/vendors/autosize/dist/autosize.min.js"></script>
	<!-- starrr -->
	<script src="/resources/vendors/starrr/dist/starrr.js"></script>
	<!-- Custom Theme Scripts -->
	<script src="/resources/build/js/custom.js"></script>
	<!-- layer -->
	<script type="text/javascript" src="/resources/vendors/layer/layer.js"></script>
	<!-- kindeditor-4.1.10 -->
	<script type="text/javascript"
		src="/resources/vendors/kindeditor-4.1.10/kindeditor-all-min.js"></script>
</body>
</html>
