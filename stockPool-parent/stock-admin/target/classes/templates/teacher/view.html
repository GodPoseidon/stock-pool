<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="/resources/vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link href="/resources/vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- NProgress -->
<link href="/resources/vendors/nprogress/nprogress.css" rel="stylesheet">

<!-- Custom Theme Style -->
<link href="/resources/build/css/custom.css" rel="stylesheet">
<body>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form id="demo-form2" data-parsley-validate
						class="form-horizontal form-label-left">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">ID
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="name" required="required"
									th:value="${account?.id}" disabled="disabled"
									class="form-control col-md-7 col-xs-12" maxlength="10">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">昵称
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="name" required="required"
									disabled="disabled" th:value="${account?.nick}"
									class="form-control col-md-7 col-xs-12" maxlength="10">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">头像
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<img alt="" th:src="${account?.avatar}" style="height: 220px;width: 220px;">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">性别
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="name" required="required" disabled="disabled"
									th:value="${account?.sex==1?'男':'女'}"
									class="form-control col-md-7 col-xs-12" maxlength="10">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">手机
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="name" required="required" disabled="disabled"
									th:value="${account?.phone}"
									class="form-control col-md-7 col-xs-12" maxlength="10">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">简介
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="name" required="required" disabled="disabled"
									th:value="${account?.intro}"
									class="form-control col-md-7 col-xs-12" maxlength="220">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">推送状态
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="name" required="required" disabled="disabled"
									th:value="${account?.pushStatus==0?'关闭':'开启'}"
									class="form-control col-md-7 col-xs-12" maxlength="10">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">极光推送ID
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="name" required="required" disabled="disabled"
									th:value="${account?.jpushRegistrationId}"
									class="form-control col-md-7 col-xs-12" maxlength="10">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="last-name">状态
							</label>
							<div class="col-md-6">
								<label>启用</label> <input type="radio"  required="required" disabled="disabled" th:checked="${account?.status==1}" name="status" value="1">
							</div>
							<div class="col-md-6 ">
								<label>禁用</label> <input type="radio" required="required" disabled="disabled" th:checked="${account?.status==2}"  name="status" value="2">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">创建人
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="name" required="required" disabled="disabled"
									th:value="${account?.createUser}"
									class="form-control col-md-7 col-xs-12" maxlength="10">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">创建时间
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="name" required="required" disabled="disabled"
									th:value="${account?.createTime}"
									class="form-control col-md-7 col-xs-12" maxlength="10">
							</div>
						</div>
						<div class="ln_solid"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
