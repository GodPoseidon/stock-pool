<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>编辑</title>
</head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="/resources/vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link href="/resources/vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- NProgress -->
<link href="/resources/vendors/nprogress/nprogress.css" rel="stylesheet">
<link href="/resources/vendors/iCheck/skins/all.css">
<link
	href="/resources/vendors/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
<!-- Custom Theme Style -->
<link href="/resources/build/css/custom.css" rel="stylesheet">
<body>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form id="demo-form2" data-parsley-validate
						class="form-horizontal form-label-left">
						<input id="id" type="hidden" th:value="${account?.id}">

						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">类别<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input th:value="${info?.className}"
									class="form-control col-md-7 col-xs-12" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">标题<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="title" required="required"
									th:value="${info?.title}" disabled="disabled"
									class="form-control col-md-7 col-xs-12" maxlength="50">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">简介<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="outline" required="required"
									th:value="${info?.outline}" disabled="disabled"
									class="form-control col-md-7 col-xs-12" maxlength="200">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">封面<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<img alt="" th:src="${info?.cover}"
									style="height: 220px; width: 220px;">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">链接<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" id="url" required="required"
									disabled="disabled" th:value="${info?.url}"
									class="form-control col-md-7 col-xs-12" maxlength="220">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="first-name">内容<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<textarea rows="10" maxlength="2000" disabled="disabled" cols=""
									class="form-control" name="content" id="content"
									th:text="${info?.content}" required="required"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="last-name">发布<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="radio">
									<label><input type="radio" required="required"
										disabled="disabled" th:checked="${info?.infRelease==1}"
										value="1"> 是</label> <label><input type="radio"
										required="required" disabled="disabled"
										th:checked="${info?.infRelease==0}" value="0"> 否</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="last-name">推荐<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="radio">
									<label><input type="radio" required="required"
										disabled="disabled" th:checked="${info?.infRec!=0}"
										name="infRec" value="1"> 是</label> <label><input
										type="radio" required="required" disabled="disabled"
										th:checked="${info?.infRec==0}" name="infRec" value="0">
										否</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="last-name">状态<span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="radio">
									<label><input type="radio" required="required"
										disabled="disabled" th:checked="${info?.infEnable!=1}"
										name="infEnable" value="0"> 启用</label> <label><input
										type="radio" required="required" disabled="disabled"
										th:checked="${info?.infEnable==1}" name="infEnable" value="1">
										禁用</label>
								</div>
							</div>
						</div>
						<div class="ln_solid"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script src="/resources/vendors/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="/resources/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="/resources/vendors/fastclick/lib/fastclick.js"></script>
	<!-- NProgress -->
	<script src="/resources/vendors/nprogress/nprogress.js"></script>
	<!-- bootstrap-progressbar -->
	<script
		src="/resources/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
	<!-- iCheck -->
	<script src="/resources/vendors/iCheck/icheck.min.js"></script>
	<script type="text/javascript"
		src="/resources/vendors/My97DatePicker/WdatePicker.js"></script>
	<script src="/resources/vendors/jquery.hotkeys/jquery.hotkeys.js"></script>
	<script src="/resources/vendors/google-code-prettify/src/prettify.js"></script>
	<!-- jQuery Tags Input -->
	<script
		src="/resources/vendors/jquery.tagsinput/src/jquery.tagsinput.js"></script>
	<!-- Switchery -->
	<script src="/resources/vendors/switchery/dist/switchery.min.js"></script>
	<!-- Select2 -->
	<script src="/resources/vendors/select2/dist/js/select2.full.min.js"></script>
	<!-- Parsley -->
	<script src="/resources/vendors/parsleyjs/dist/parsley.min.js"></script>
	<!-- Autosize -->
	<script src="/resources/vendors/autosize/dist/autosize.min.js"></script>
	<!-- starrr -->
	<script src="/resources/vendors/starrr/dist/starrr.js"></script>
	<!-- Custom Theme Scripts -->
	<script src="/resources/build/js/custom.js"></script>
	<!-- layer -->
	<script type="text/javascript" src="/resources/vendors/layer/layer.js"></script>
	<!-- kindeditor-4.1.10 -->
	<script type="text/javascript"
		src="/resources/vendors/kindeditor-4.1.10/kindeditor-all-min.js"></script>

	<script type="text/javascript">
		KindEditor.ready(function(K) {
			K.create("textarea[name='content']", {
				resizeType : 1,
				readonlyMode : true,
				allowImageUpload : false,//不允许上传图片
				allowFileManager : false, //允许对上传图片进行管理
				/* uploadJson: '${ctx}/fileUpload', //上传图片的java代码，只不过放在jsp中 */
				/* afterUpload: function(){this.sync();}, //图片上传后，将上传内容同步到textarea中 */
				afterBlur : function() {
					this.sync();
				}, ////失去焦点时，将上传内容同步到textarea中
				items : [ 'fontname', 'fontsize', '|', 'forecolor',
						'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter',
						'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'emoticons', 'link' ]
			});
		});
	</script>
</body>
</html>
