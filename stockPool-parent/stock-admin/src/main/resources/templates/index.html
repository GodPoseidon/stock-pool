<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="images/favicon.ico" type="image/ico" />

<title>桓线 | 股票池</title>

<!-- Bootstrap -->
<link href="/resources/vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link href="/resources/vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- NProgress -->
<link href="/resources/vendors/nprogress/nprogress.css" rel="stylesheet">
<!-- iCheck -->
<link href="/resources/vendors/iCheck/skins/flat/green.css"
	rel="stylesheet">

<!-- bootstrap-progressbar -->
<link
	href="/resources/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css"
	rel="stylesheet">
<!-- JQVMap -->
<link href="/resources/vendors/jqvmap/dist/jqvmap.min.css"
	rel="stylesheet" />

<!-- Custom Theme Style -->
<link href="/resources/build/css/custom.css" rel="stylesheet">
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					<div class="navbar nav_title" style="border: 0;">
						<a href="/index" class="site_title"><i class="fa fa-paw"></i>
							<span>股票池</span></a>
					</div>

					<div class="clearfix"></div>

					<!-- menu profile quick info -->
					<div class="profile clearfix">
						<!--  <div class="profile_pic">
                <img src="../static/resources/images/img.jpg" alt="..." class="img-circle profile_img">
              </div> -->
						<div class="profile_info">
							<span>Welcome,</span>
							<h2 th:text="${user?.name}"></h2>
						</div>
					</div>
					<!-- /menu profile quick info -->

					<br />

					<!-- sidebar menu -->
					<div id="sidebar-menu"
						class="main_menu_side hidden-print main_menu">
						<div class="menu_section">
							<ul class="nav side-menu">
								<li th:each="menu : ${menus}" th:if="${menu.sons.size() == 0}">
									<a th:href="@{${menu.url}}" target="contentFrame"
									th:text="${menu.name}"><i th:class="${menu.icon}"></i></a>
								</li>
								<li th:each="menu : ${menus}" th:if="${menu.sons.size() > 0}">
									<a><i th:class="${menu.icon}"></i> <span
										th:text="${menu.name}"></span> <span
										class="fa fa-chevron-down"></span></a>
									<ul class="nav child_menu">
										<li th:each="son : ${menu.sons}"
											th:if="${son.sons.size() == 0}"><a
											th:href="@{${son.url}}" th:text="${son.name}"
											target="contentFrame"></a></li>
										<li th:each="son : ${menu.sons}"
											th:if="${son.sons.size() > 0}"><a><i
												th:class="${menu.icon}"></i><span th:text="${son.sons.name}">
											</span> <span class="fa fa-chevron-down"></span></a>
											<ul th:each="sons : son.sons " class="nav child_menu">
												<li><a th:href="@{${sons.url}}"><i
														th:class="${sons.icon}"></i><span th:text="${sons.name}"></span>
												</a></li>
											</ul></li>
									</ul>
								</li>
							</ul>

						</div>
					</div>
					<!-- /sidebar menu -->
				</div>
			</div>

			<!-- top navigation -->
			<div class="top_nav">
				<div class="nav_menu">
					<nav>
						<div class="nav toggle">
							<a id="menu_toggle"><i class="fa fa-bars"></i></a>
						</div>

						<ul class="nav navbar-nav navbar-right">
							<li class=""><a href="javascript:;"
								class="user-profile dropdown-toggle" data-toggle="dropdown"
								aria-expanded="false"> <span th:text="${user?.name}"></span>
									<span class=" fa fa-angle-down"></span>
							</a>
								<ul class="dropdown-menu dropdown-usermenu pull-right">
									<li><a id="changePwd"> 修改密码</a></li>
									<li><a href="/logout"><i
											class="fa fa-sign-out pull-right"></i> 退出 </a></li>
								</ul></li>

						</ul>
					</nav>
				</div>
			</div>
			<!-- /top navigation -->

			<div class="right_col" role="main">
				<iframe id="contentFrame" frameborder="0" name="contentFrame" onload="setIframeHeight(this)" scrolling="yes"
					th:src="@{/welcome}" width="100%" allowtransparency="true">您的浏览器不支持嵌入式框架，或者当前配置为不显示嵌入式框架。
				</iframe>
			</div>

			<!-- footer content -->
			<footer>
				<div class="pull-right">
					stock-admin - Bootstrap Admin Technical support by <a href="#">huanxian</a>
				</div>
				<div class="clearfix"></div>
			</footer>
			<!-- /footer content -->
		</div>
	</div>

	<!-- jQuery -->
	<script src="/resources/vendors/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="/resources/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="/resources/vendors/fastclick/lib/fastclick.js"></script>
	<!-- NProgress -->
	<script src="/resources/vendors/nprogress/nprogress.js"></script>
	<!-- bootstrap-progressbar -->
	<script
		src="/resources/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
	<!-- iCheck -->
	<script src="/resources/vendors/iCheck/icheck.min.js"></script>
	<!-- Skycons -->
	<script src="/resources/vendors/skycons/skycons.js"></script>
	<!-- Flot -->
	<script src="/resources/vendors/Flot/jquery.flot.js"></script>
	<script src="/resources/vendors/Flot/jquery.flot.resize.js"></script>
	<!-- Flot plugins -->
	<script
		src="/resources/vendors/flot.orderbars/js/jquery.flot.orderBars.js"></script>
	<script
		src="/resources/vendors/flot-spline/js/jquery.flot.spline.min.js"></script>
	<script src="/resources/vendors/flot.curvedlines/curvedLines.js"></script>
	<!-- DateJS -->
	<script src="/resources/vendors/DateJS/build/date.js"></script>
	<!-- JQVMap -->
	<script src="/resources/vendors/jqvmap/dist/jquery.vmap.js"></script>
	<script src="/resources/vendors/jqvmap/dist/maps/jquery.vmap.world.js"></script>
	<script type="text/javascript" src="/resources/vendors/layer/layer.js"></script>
	<!-- Custom Theme Scripts -->
	<script src="/resources/build/js/custom.js"></script>
	<script type="text/javascript" th:inline="javascript">
	 var basePath = /*[[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]]*/;  
		$(function() {
			$("#changePwd").click(function() {
				layer.open({
					type : 2,
					title : '新增',
					area : [ '800px', '450px' ], //宽高
					fix : false, //不固定
					maxmin : true,
					content : basePath + '/system/account/changePwd'
				});
			});
		});
		function setIframeHeight(iframe) {
			if (iframe) {
				var iframeWin = iframe.contentWindow
						|| iframe.contentDocument.parentWindow;
				if (iframeWin.document.body) {
					iframe.height = iframeWin.document.documentElement.scrollHeight
							|| iframeWin.document.body.scrollHeight;
				}
			}
		};

		window.onload = function() {
			setIframeHeight(document.getElementById('contentFrame'));
		};
	</script>
</body>
</html>
